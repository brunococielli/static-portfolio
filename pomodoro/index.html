<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Timer Pro</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" href="./assets/favicon.ico">
	<link rel="stylesheet" href="./css/style.css">
</head>
	<body>
		<a
			id="codeBtn"
			href="https://github.com/brunococielli/pomodoro-timer-pro"
			target="_blank"
			rel="noopener noreferrer"
		>
			View Code on GitHub
		</a>

		<div class="title-container">
			<h1>Pomodoro Timer</h1>
			<button id="muteBtn" style="display: none;" onclick="toggleMute()">Mute</button>
		</div>
		
		<div id="clock"></div>

		<button id="change" onclick="toggleMode()">Break</button>

		<div>
			<button id="startBtn" onclick="startTimer()">Start</button>
			<button id="pauseBtn" onclick="pauseTimer()">Pause</button>
			<button id="resetBtn" onclick="resetTimer()">Reset Timer</button>
		</div>

		<button id="settingsBtn" onclick="toggleSettings()">Settings</button>

		<div id="settings" style="display: none; margin-top: 20px;">
			<label>Work Minutes: <input id="workInput" type="number" min="1" value="25"></label><br>
			<label>Break Minutes: <input id="breakInput" type="number" min="1" value="5"></label><br>
			<button id="colorBtn" onclick="toggleColor()"></button>
			<button onclick="saveSettings()">Save</button>
		</div>

		<button id="statsBtn" onclick="toggleStats()">Stats</button>

		<div id="stats" style="display: none; margin-top: 20px;">
			<label id="total" class="statsLabel"></label>
			<label id="week" class="statsLabel"></label>
			<label id="day" class="statsLabel"></label>
		</div>
		
		<audio id="alarmSound" src="./assets/alarm.mp3" preload="auto"></audio>
		<script src="./js/script.js"></script>
	</body>
</html>
